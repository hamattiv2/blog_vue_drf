version: '3'

services:
  nginx:
    build:
      context: ./
      dockerfile: ./nginx/Dockerfile
    environment:
      TZ: 'Asia/Tokyo'
    ports:
      - 8000:8000
    volumes:
      - ./nginx/logs/nginx/:/var/log/nginx/
      - ./nginx/uwsgi_params:/etc/nginx/uwsgi_params
      - ./back/static:/var/www/static/
    depends_on:
      - back
    tty: true
    stdin_open: true

  back:
    build:
      context: ./back
      dockerfile: Dockerfile
    # command: 'sh /server/start.sh'
    expose:
      - "8001"
    volumes:
      - ./back:/app/
    tty: true
    stdin_open: true

  front:
    build:
      context: ./front
    ports:
      - 8080:8080
    privileged: true
    volumes:
      - ./front:/usr/src/app
    tty: true
    stdin_open: true
    command: /bin/sh

  db:
    image: mysql:5.7
    restart: always
    environment:
      MYSQL_DATABASE: drf
      MYSQL_USER: root
      MYSQL_PASSWORD: password
      MYSQL_ALLOW_EMPTY_PASSWORD: ‘yes’
    volumes: 
      - ./db:/var/lib/mysql
    ports: 
      - 3306:3306

volumes:
  node-modules-volume: